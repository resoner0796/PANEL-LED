<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel LED Digital</title>
    <!-- Cargamos Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Importamos las fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Anton&family=Bangers&family=Bebas+Neue&family=Orbitron:wght@900&family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        /* Estilos personalizados */
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .font-press-start { font-family: '"Press Start 2P"', cursive; }
        .font-bebas-neue { font-family: '"Bebas Neue"', cursive; }
        .font-anton { font-family: 'Anton', sans-serif; }
        .font-bangers { font-family: 'Bangers', cursive; }
        .font-alfa-slab { font-family: 'Alfa Slab One', cursive; }

        body, html {
            background-color: #111827; /* bg-gray-900 */
        }

        #display-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            justify-content: center;
            align-items: center;
            overflow: hidden; 
            z-index: 50;
        }

        #display-text-container {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
            position: absolute;
            text-align: center;
        }

        #display-text {
            font-size: 90vh; /* Se ajustar谩 con JS */
            line-height: 1;
            font-weight: 900;
            text-transform: uppercase; /* Se ajustar谩 con JS */
            display: inline-block;
            /* El transform se maneja por JS */
            /* La animaci贸n se maneja por JS */
        }

        /* --- NUEVO: Animaci贸n Arco铆ris --- */
        @keyframes rainbow-bg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .rainbow-text {
            background: linear-gradient(270deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8f00ff);
            background-size: 1400% 100%;
            -webkit-background-clip: text;
            -moz-background-clip: text;
            -webkit-text-fill-color: transparent; 
            -moz-text-fill-color: transparent;
            animation: rainbow-bg 10s ease infinite;
        }
        /* --- FIN Arco铆ris --- */

        @keyframes scroll-left {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
        
        @keyframes blink-effect {
            50% { opacity: 0.1; }
        }

        #exit-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0.2;
            transition: opacity 0.3s;
        }
        
        #display-screen:hover #exit-btn {
            opacity: 1;
        }
        
        #color-picker {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 80px;
            height: 80px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            overflow: hidden;
        }
        #color-picker::-webkit-color-swatch {
            border-radius: 50%;
            border: 4px solid #4B5563; /* gray-600 */
        }
        #color-picker::-moz-color-swatch {
            border-radius: 50%;
            border: 4px solid #4B5563; /* gray-600 */
        }
        
        /* Estilo para los toggles deshabilitados */
        input:disabled + .peer-disabled-label {
            opacity: 0.4;
            cursor: not-allowed;
        }

    </style>
</head>
<body class="bg-gray-900 text-white font-sans">

    <!-- Pantalla de Configuraci贸n -->
    <div id="config-screen" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-gray-800 p-6 md:p-8 rounded-2xl shadow-2xl w-full max-w-lg">
            
            <h1 class="text-3xl font-bold text-center mb-6 text-yellow-400">Panel LED Digital</h1>
            
            <div class="mb-6">
                <label for="message-input" class="block text-sm font-medium text-gray-300 mb-2">Tu Mensaje: (隆Prueba con emojis! コ)</label>
                <textarea id="message-input" rows="3" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white text-lg focus:ring-2 focus:ring-yellow-500 focus:outline-none transition" placeholder="Escribe aqu铆..."></textarea>
            </div>

            <fieldset class="mb-6">
                <legend class="block text-sm font-medium text-gray-300 mb-3">Elige la Fuente:</legend>
                <div class="grid grid-cols-3 gap-3">
                    <!-- Fila 1 -->
                    <div>
                        <input type="radio" name="font-select" value="font-orbitron" id="font-1" class="hidden peer" checked>
                        <label for="font-1" class="block p-3 text-center bg-gray-700 rounded-lg cursor-pointer peer-checked:ring-2 peer-checked:ring-yellow-500 peer-checked:bg-gray-600 transition">
                            <span class="font-orbitron text-lg">Digital</span>
                        </label>
                    </div>
                    <div>
                        <input type="radio" name="font-select" value="font-press-start" id="font-2" class="hidden peer">
                        <label for="font-2" class="block p-3 text-center bg-gray-700 rounded-lg cursor-pointer peer-checked:ring-2 peer-checked:ring-yellow-500 peer-checked:bg-gray-600 transition">
                            <span class="font-press-start text-xs">Pixel</span>
                        </label>
                    </div>
                    <div>
                        <input type="radio" name="font-select" value="font-bebas-neue" id="font-3" class="hidden peer">
                        <label for="font-3" class="block p-3 text-center bg-gray-700 rounded-lg cursor-pointer peer-checked:ring-2 peer-checked:ring-yellow-500 peer-checked:bg-gray-600 transition">
                            <span class="font-bebas-neue text-xl">Alto</span>
                        </label>
                    </div>
                    <!-- Fila 2 -->
                    <div>
                        <input type="radio" name="font-select" value="font-anton" id="font-4" class="hidden peer">
                        <label for="font-4" class="block p-3 text-center bg-gray-700 rounded-lg cursor-pointer peer-checked:ring-2 peer-checked:ring-yellow-500 peer-checked:bg-gray-600 transition">
                            <span class="font-anton text-xl">Negrita</span>
                        </label>
                    </div>
                    <div>
                        <input type="radio" name="font-select" value="font-bangers" id="font-5" class="hidden peer">
                        <label for="font-5" class="block p-3 text-center bg-gray-700 rounded-lg cursor-pointer peer-checked:ring-2 peer-checked:ring-yellow-500 peer-checked:bg-gray-600 transition">
                            <span class="font-bangers text-xl">C贸mic</span>
                        </label>
                    </div>
                    <div>
                        <input type="radio" name="font-select" value="font-alfa-slab" id="font-6" class="hidden peer">
                        <label for="font-6" class="block p-3 text-center bg-gray-700 rounded-lg cursor-pointer peer-checked:ring-2 peer-checked:ring-yellow-500 peer-checked:bg-gray-600 transition">
                            <span class="font-alfa-slab text-lg">Gruesa</span>
                        </label>
                    </div>
                </div>
            </fieldset>
            
            <fieldset class="mb-6">
                <legend class="block text-sm font-medium text-gray-300 mb-3 text-center">Elige tu Color:</legend>
                <div class="flex justify-center">
                    <input type="color" id="color-picker" value="#FFFFFF">
                </div>
            </fieldset>

            <div class="mb-6">
                <label for="speed-slider" class="block text-sm font-medium text-gray-300 mb-2">Velocidad del Texto:</label>
                <input id="speed-slider" type="range" min="5" max="25" value="15" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer range-lg accent-yellow-500">
                <div class="flex justify-between text-xs text-gray-400 mt-1">
                    <span>R谩pido</span>
                    <span>Lento</span>
                </div>
            </div>
            
            <!-- --- NUEVO: Secci贸n de Efectos --- -->
            <fieldset class="mb-8">
                <legend class="block text-sm font-medium text-gray-300 mb-3 text-center">Efectos Especiales</legend>
                <div class="grid grid-cols-2 gap-y-5 gap-x-4">
                    
                    <!-- Modo Parpadeo -->
                    <label for="blink-toggle" class="flex flex-col items-center cursor-pointer">
                        <span class="text-sm font-medium text-gray-300 mb-2">Modo Parpadeo</span>
                        <div class="relative">
                            <input type="checkbox" id="blink-toggle" class="sr-only peer">
                            <div class="block w-14 h-8 bg-gray-600 rounded-full peer-checked:bg-yellow-500 transition"></div>
                            <div class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition transform peer-checked:translate-x-6"></div>
                        </div>
                    </label>
                    
                    <!-- Modo Est谩tico -->
                    <label for="static-toggle" id="static-label" class="flex flex-col items-center cursor-pointer peer-disabled-label">
                        <span class="text-sm font-medium text-gray-300 mb-2">Modo Est谩tico</span>
                        <div class="relative">
                            <input type="checkbox" id="static-toggle" class="sr-only peer">
                            <div class="block w-14 h-8 bg-gray-600 rounded-full peer-checked:bg-yellow-500 transition"></div>
                            <div class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition transform peer-checked:translate-x-6"></div>
                        </div>
                    </label>

                    <!-- Modo Arco铆ris -->
                    <label for="rainbow-toggle" class="flex flex-col items-center cursor-pointer">
                        <span class="text-sm font-medium text-gray-300 mb-2">Modo Fiesta </span>
                        <div class="relative">
                            <input type="checkbox" id="rainbow-toggle" class="sr-only peer">
                            <div class="block w-14 h-8 bg-gray-600 rounded-full peer-checked:bg-pink-500 transition"></div>
                            <div class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition transform peer-checked:translate-x-6"></div>
                        </div>
                    </label>
                    
                    <!-- Modo Espejo -->
                    <label for="mirror-toggle" class="flex flex-col items-center cursor-pointer">
                        <span class="text-sm font-medium text-gray-300 mb-2">Modo Espejo</span>
                        <div class="relative">
                            <input type="checkbox" id="mirror-toggle" class="sr-only peer">
                            <div class="block w-14 h-8 bg-gray-600 rounded-full peer-checked:bg-cyan-500 transition"></div>
                            <div class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition transform peer-checked:translate-x-6"></div>
                        </div>
                    </label>
                    
                    <!-- Modo Audio Reactivo -->
                    <label for="audio-toggle" class="flex flex-col items-center cursor-pointer col-span-2">
                        <span class="text-sm font-medium text-gray-300 mb-2">Modo Audio Reactivo </span>
                        <div class="relative">
                            <input type="checkbox" id="audio-toggle" class="sr-only peer">
                            <div class="block w-14 h-8 bg-gray-600 rounded-full peer-checked:bg-purple-500 transition"></div>
                            <div class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition transform peer-checked:translate-x-6"></div>
                        </div>
                        <span id="audio-helper-text" class="text-xs text-gray-400 mt-2 hidden">(Requiere Modo Est谩tico)</span>
                    </label>
                    
                </div>
            </fieldset>
            <!-- --- FIN Secci贸n de Efectos --- -->


            <button id="start-btn" class="w-full bg-yellow-500 text-gray-900 font-bold text-xl py-4 rounded-lg shadow-lg hover:bg-yellow-400 focus:outline-none focus:ring-4 focus:ring-yellow-300 transition transform hover:scale-105">
                隆MOSTRAR MENSAJE!
            </button>

        </div>
    </div>

    <!-- Pantalla de Visualizaci贸n -->
    <div id="display-screen" class="hidden">
        <div id="display-text-container">
            <span id="display-text"></span>
        </div>
        <button id="exit-btn" title="Salir de pantalla completa">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
        </button>
    </div>

    <script>
        // --- Selecci贸n de Elementos DOM ---
        const configScreen = document.getElementById('config-screen');
        const displayScreen = document.getElementById('display-screen');
        const messageInput = document.getElementById('message-input');
        const displayText = document.getElementById('display-text');
        const displayTextContainer = document.getElementById('display-text-container');
        const startBtn = document.getElementById('start-btn');
        const exitBtn = document.getElementById('exit-btn');
        const speedSlider = document.getElementById('speed-slider');
        const colorPicker = document.getElementById('color-picker');
        
        // --- Nuevos Toggles ---
        const blinkToggle = document.getElementById('blink-toggle');
        const staticToggle = document.getElementById('static-toggle');
        const staticLabel = document.getElementById('static-label');
        const rainbowToggle = document.getElementById('rainbow-toggle');
        const mirrorToggle = document.getElementById('mirror-toggle');
        const audioToggle = document.getElementById('audio-toggle');
        const audioHelperText = document.getElementById('audio-helper-text');

        // --- Nuevas Globales para Audio ---
        let audioContext;
        let analyser;
        let animationFrameId;
        let mediaStreamSource;
        let audioStream; // Para poder pararlo

        // Regex para detectar solo Emojis (con soporte Unicode \p)
        const emojiOnlyRegex = /^[\p{Emoji}\s]+$/u;
        
        const fontClasses = [
            'font-orbitron', 'font-press-start', 'font-bebas-neue', 
            'font-anton', 'font-bangers', 'font-alfa-slab'
        ];
        
        const settingsKey = 'ledPanelSettings';

        // --- Funciones Fullscreen (sin cambios) ---
        async function openFullscreenAndLock() {
            const elem = document.documentElement; 
            try {
                if (elem.requestFullscreen) { await elem.requestFullscreen(); }
                else if (elem.mozRequestFullScreen) { await elem.mozRequestFullScreen(); }
                else if (elem.webkitRequestFullscreen) { await elem.webkitRequestFullscreen(); }
                else if (elem.msRequestFullscreen) { await elem.msRequestFullscreen(); }
            } catch(err) { console.warn("No se pudo activar la pantalla completa:", err); }

            try {
                await screen.orientation.lock('landscape-primary');
            } catch (error) { console.warn("No se pudo bloquear la orientaci贸n:", error); }
        }

        async function closeFullscreenAndUnlock() {
             try {
                if (document.exitFullscreen) { await document.exitFullscreen(); }
                else if (document.mozCancelFullScreen) { await document.mozCancelFullScreen(); }
                else if (document.webkitExitFullscreen) { await document.webkitExitFullscreen(); }
                else if (document.msExitFullscreen) { await document.msExitFullscreen(); }
            } catch(err) { console.warn("No se pudo salir de pantalla completa:", err); }

            try {
                screen.orientation.unlock();
            } catch (error) { console.warn("No se pudo desbloquear la orientaci贸n:", error); }
        }
        
        // --- NUEVO: Funciones de Audio ---
        
        /**
         * Inicia el analizador de audio del micr贸fono.
         * Pide permiso, crea el contexto de audio y el analizador.
         * Llama a la funci贸n draw() en un bucle.
         */
        async function startAudioReaction() {
            if (audioContext) { // Si ya existe, no hacer nada
                return;
            }
            try {
                // Pedir permiso al micr贸fono
                audioStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256; // Calidad (potencia de 2)
                
                // Conectar el micr贸fono al analizador
                mediaStreamSource = audioContext.createMediaStreamSource(audioStream);
                mediaStreamSource.connect(analyser);
                
                const dataArray = new Uint8Array(analyser.frequencyBinCount);
                
                const isMirrored = mirrorToggle.checked; // Checar si el espejo est谩 activo

                // Bucle de animaci贸n
                function draw() {
                    animationFrameId = requestAnimationFrame(draw);
                    
                    analyser.getByteFrequencyData(dataArray);
                    
                    // Calcular el volumen promedio
                    let sum = 0;
                    for(let i = 0; i < dataArray.length; i++) {
                        sum += dataArray[i];
                    }
                    let avg = sum / dataArray.length;
                    
                    // Mapear el volumen a una escala
                    // avg va de 0 a ~150. Mapeamos a una escala de 1.0 a 1.8
                    const scale = 1 + (avg / 128) * 0.8;
                    
                    // Aplicar la escala Y el modo espejo si est谩 activo
                    const mirror = isMirrored ? ' scaleX(-1)' : '';
                    displayText.style.transform = `scale(${scale})${mirror}`;
                }
                draw();

            } catch (err) {
                console.error('Error al iniciar el micr贸fono:', err);
                alert('No se pudo iniciar el micr贸fono. Aseg煤rate de dar permiso.');
                // Apagar el toggle si fall贸
                audioToggle.checked = false;
                handleAudioToggle(); // Re-evaluar los toggles
            }
        }
        
        /**
         * Detiene el analizador de audio y el micr贸fono.
         */
        function stopAudioReaction() {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
            if (audioStream) {
                // Detener la pista del micr贸fono (apagar el led)
                audioStream.getTracks().forEach(track => track.stop());
                audioStream = null;
            }
            if (mediaStreamSource) {
                mediaStreamSource.disconnect();
                mediaStreamSource = null;
            }
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
            analyser = null;
        }

        // --- Funciones de Guardado (Actualizadas) ---
        function saveSettings() {
            const settings = {
                message: messageInput.value,
                font: document.querySelector('input[name="font-select"]:checked').value,
                color: colorPicker.value,
                speed: speedSlider.value,
                isBlinking: blinkToggle.checked,
                isStatic: staticToggle.checked,
                // --- NUEVO ---
                isRainbow: rainbowToggle.checked,
                isMirrored: mirrorToggle.checked,
                isAudio: audioToggle.checked
            };
            localStorage.setItem(settingsKey, JSON.stringify(settings));
        }
        
        function loadSettings() {
            const saved = localStorage.getItem(settingsKey);
            if (saved) {
                const settings = JSON.parse(saved);
                
                messageInput.value = settings.message || "";
                colorPicker.value = settings.color || "#FFFFFF";
                speedSlider.value = settings.speed || "15";
                blinkToggle.checked = settings.isBlinking || false;
                staticToggle.checked = settings.isStatic || false;
                // --- NUEVO ---
                rainbowToggle.checked = settings.isRainbow || false;
                mirrorToggle.checked = settings.isMirrored || false;
                audioToggle.checked = settings.isAudio || false;
                
                const savedFont = settings.font || 'font-orbitron';
                const fontInput = document.querySelector(`input[name="font-select"][value="${savedFont}"]`) || document.getElementById('font-1');
                fontInput.checked = true;
                
                // Actualizar la UI de los toggles
                handleAudioToggle();
            }
        }
        
        // --- L贸gica de Toggles ---
        /**
         * El modo audio reactivo SOLO funciona en modo est谩tico.
         * Esta funci贸n deshabilita/habilita los toggles seg煤n la selecci贸n.
         */
        function handleAudioToggle() {
            if (audioToggle.checked) {
                // Si se activa audio:
                // 1. Forzar y deshabilitar "Modo Est谩tico"
                staticToggle.checked = true;
                staticToggle.disabled = true;
                staticLabel.classList.add('peer-disabled-label');
                // 2. Deshabilitar "Velocidad"
                speedSlider.disabled = true;
                // 3. Mostrar texto de ayuda
                audioHelperText.classList.remove('hidden');
            } else {
                // Si se desactiva audio:
                // 1. Habilitar "Modo Est谩tico"
                staticToggle.disabled = false;
                staticLabel.classList.remove('peer-disabled-label');
                // 2. Habilitar "Velocidad"
                speedSlider.disabled = false;
                // 3. Ocultar texto de ayuda
                audioHelperText.classList.add('hidden');
            }
        }
        
        // --- Event Listeners ---
        
        document.addEventListener('DOMContentLoaded', loadSettings);
        
        // Nuevo listener para el toggle de audio
        audioToggle.addEventListener('change', handleAudioToggle);

        // --- Event Listener para el Bot贸n de INICIO (S煤per Actualizado) ---
        startBtn.addEventListener('click', () => {
            // 1. Obtener los valores
            const message = messageInput.value || "HOLA";
            const selectedFont = document.querySelector('input[name="font-select"]:checked').value;
            const selectedColor = colorPicker.value;
            const speed = speedSlider.value;
            
            // --- Nuevos valores ---
            const isBlinking = blinkToggle.checked;
            const isStatic = staticToggle.checked; // Ya est谩 forzado si el audio est谩 on
            const isRainbow = rainbowToggle.checked;
            const isMirrored = mirrorToggle.checked;
            const isAudio = audioToggle.checked;
            
            saveSettings(); // Guardar todo

            // 2. Aplicar mensaje
            displayText.innerText = message;
            
            // 3. Aplicar Fuente
            displayText.classList.remove(...fontClasses);
            displayText.classList.add(selectedFont);
            
            // 4. --- NUEVO: Modo Emoji Gigante ---
            if (emojiOnlyRegex.test(message.trim())) {
                displayText.style.fontSize = '85vh'; // Un poco m谩s peque帽o para que quepa bien
                displayText.style.textTransform = 'none'; // No hacer emojis may煤sculas
            } else {
                displayText.style.fontSize = '90vh';
                displayText.style.textTransform = 'uppercase';
            }

            // 5. --- NUEVO: L贸gica de Color (Arco铆ris o S贸lido) ---
            if (isRainbow) {
                displayText.classList.add('rainbow-text');
                displayText.style.color = ''; // Quitar color s贸lido
                displayText.style.webkitTextFillColor = 'transparent'; // Necesario para background-clip
            } else {
                displayText.classList.remove('rainbow-text');
                displayText.style.color = selectedColor; // Poner color s贸lido
                displayText.style.webkitTextFillColor = ''; // Restablecer
            }
            
            // 6. --- NUEVO: L贸gica de Animaci贸n, Transformaci贸n y Audio ---
            
            stopAudioReaction(); // Detener cualquier audio anterior
            
            let animationSettings = [];
            let transformSettings = [];

            // 6.1. Modo Espejo (siempre se aplica si est谩 on)
            if (isMirrored) {
                transformSettings.push('scaleX(-1)');
            }

            // 6.2. Modo Parpadeo (siempre se aplica si est谩 on)
            if (isBlinking) {
                animationSettings.push('blink-effect 1s step-end infinite');
            }

            // 6.3. L贸gica principal: Audio, Movimiento o Est谩tico
            if (isAudio && isStatic) {
                // --- MODO AUDIO REACTIVO ---
                // (Solo funciona si es est谩tico)
                startAudioReaction(); // Inicia el micr贸fono y el bucle 'draw'
                // El bucle 'draw' se encargar谩 del transform (scale y mirror)
                
                // Configurar para est谩tico
                displayText.style.paddingLeft = '0';
                displayTextContainer.style.whiteSpace = 'normal';
                
            } else if (!isStatic) {
                // --- MODO MOVIMIENTO ---
                // (Audio NO est谩 activo, o no es est谩tico)
                animationSettings.push(`scroll-left ${speed}s linear infinite`);
                
                // Configurar para movimiento
                displayText.style.paddingLeft = '100%';
                displayTextContainer.style.whiteSpace = 'nowrap';
                
                // Aplicar transform (solo espejo, ya que no hay audio)
                displayText.style.transform = transformSettings.join(' ');

            } else {
                // --- MODO ESTTICO ---
                // (Sin audio y sin movimiento)
                
                // Configurar para est谩tico
                displayText.style.paddingLeft = '0';
                displayTextContainer.style.whiteSpace = 'normal';
                
                // Aplicar transform (solo espejo, ya que no hay audio)
                displayText.style.transform = transformSettings.join(' ');
            }

            // 6.4. Aplicar la cadena de animaci贸n final
            if (animationSettings.length > 0) {
                displayText.style.animation = animationSettings.join(', ');
            } else {
                displayText.style.animation = 'none';
            }
            // --- FIN L贸gica de Animaci贸n ---
            
            // 7. Cambiar de pantalla
            configScreen.classList.add('hidden');
            displayScreen.classList.remove('hidden');
            displayScreen.classList.add('flex');

            // 8. Activar Fullscreen y bloqueo horizontal
            openFullscreenAndLock();
        });

        // --- Event Listener para el Bot贸n de SALIR (Actualizado) ---
        exitBtn.addEventListener('click', () => {
            closeFullscreenAndUnlock();
            stopAudioReaction(); // 隆Importante apagar el mic!
            
            displayScreen.classList.add('hidden');
            displayScreen.classList.remove('flex');
            configScreen.classList.remove('hidden');
            
            displayText.style.animation = 'none';
            displayText.style.transform = 'none';
        });
        
        // --- Listener para salida de fullscreen (Actualizado) ---
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                if (!displayScreen.classList.contains('hidden')) {
                    stopAudioReaction(); // 隆Importante apagar el mic!
                    closeFullscreenAndUnlock(); // Asegurar que desbloquee orientaci贸n
                    
                    displayScreen.classList.add('hidden');
                    displayScreen.classList.remove('flex');
                    configScreen.classList.remove('hidden');
                    
                    displayText.style.animation = 'none';
                    displayText.style.transform = 'none';
                }
            }
        });

    </script>
